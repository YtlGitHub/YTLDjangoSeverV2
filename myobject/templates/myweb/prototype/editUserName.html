<!-- 转借信息编辑 -->
  <div class="modal fade" id="a{{prototype.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document"> <!-- class="modal-dialog modal-dialog-centered"后面加： modal-dialog-centered 就会中间显示-->
      <!-- 要想有上次图片文件功能，后面必须加类属性：enctype="multipart/form-data" 否则上传是不行的-->
<!--      <form action="{% url 'myweb_prototype_update_user_name' prototype.id %}" method="post" enctype="multipart/form-data">-->
        {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">转借人名字</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <input type="hidden" id="idNumber{{prototype.id}}" name="id_name" readonly class="form-control" value="{{ prototype.id }}" placeholder="id号">
        <div class="card-body register-card-body">
          <div class="input-group mb-3">
            <input type="text" name="id_name" readonly class="form-control" value="{{ prototype.id_name }}" placeholder="项目代号">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas ">项目代号</span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <!--<input type="text" name="user_name" class="form-control" value="" placeholder="样机借用人">-->
            <!--遍历用户名">-->
<!--            <select class="form-control" id="userName{{prototype.id}}" name="user_name" >-->
<!--              <option>{{prototype.user_name}}</option>-->
<!--              {% for userinfo in userAllList %}-->
<!--                <option>{{userinfo.username}}</option>-->
<!--              {% endfor %}-->
<!--            </select>-->
            <input class="form-control" type="search" list="namelist{{prototype.id}}" id="userName{{prototype.id}}" name="user_name" value="" placeholder="请选择借用人">
            <datalist id="namelist{{prototype.id}}">
              {% for userinfo in userAllList %}
              <option value="{{userinfo.username}}"></option>
              {% endfor %}
            </datalist>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas ">转借给</span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" id="remarks{{prototype.id}}" name="remarks" class="form-control" value="{{ prototype.备注 }}" placeholder="备注">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas ">备注</span>
              </div>
            </div>
          </div>
<!--          <input id="prototypeId" value="{{ prototype.id }}" type="text">-->
<!--          <input id="inp1" type="text">-->
<!--          <input id="inp2" type="text">-->
<!--          <input id="inp3" type="text">-->
<!--          <input  class="btn btn-dark" type="button" value="更改">-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" id="updateUserName{{prototype.id}}">确认转借</button>
        </div>
      </div>
<!--      </form>-->
    </div>
  </div>
<!-- /.编辑转借人信息  -->
