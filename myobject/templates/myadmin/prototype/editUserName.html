{% extends 'myadmin/base_user.html' %}

{% load static %}
{% block main_body %}
<!-- 转借信息编辑 -->
    <div class="modal-dialog" role="document"> <!-- class="modal-dialog modal-dialog-centered"后面加： modal-dialog-centered 就会中间显示-->
      <!-- 要想有上次图片文件功能，后面必须加类属性：enctype="multipart/form-data" 否则上传是不行的-->
      <form action="{% url 'myadmin_prototype_update_user_name' prototype.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">借用人名字</h5>
        </div>
        <div class="card-body register-card-body">
          <div class="input-group mb-3">
            <input type="text" name="id_name" readonly class="form-control" value="{{ prototype.id_name }}" placeholder="项目代号">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas ">项目代号</span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <!--<input type="text" name="user_name" class="form-control" value="" placeholder="样机借用人">-->
            <!--遍历用户名">-->
            <select class="form-control" name="user_name" >
              <option>{{prototype.user_name}}</option>
              {% for userinfo in userAllList %}
              <option>{{userinfo.username}}</option>
              {% endfor %}
            </select>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas ">转借给</span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" readonly value="{{ prototype.borrow_time|date:'Y-m-d H:i:s' }}" placeholder="借用时间">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-times-circle-o">借用时间</span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" readonly value="{{ prototype.still_time|date:'Y-m-d H:i:s' }}" placeholder="归还时间">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-times-circle-o">归还时间</span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" name="remarks" class="form-control" value="{{ prototype.备注 }}" placeholder="备注">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas ">备注</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">保存更改</button>
        </div>
      </div>
      </form>
    </div>
<!-- /.编辑转借人信息  -->
{% endblock %}
